<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url("https://media.giphy.com/media/RgzryV9nRCMHPVVXPV/giphy.gif?cid=790b761130cwyrt7v6bur658oekmy3ma3xn4271eejbbjyi1&ep=v1_gifs_search&rid=giphy.gif&ct=g");
            background-size: cover;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: black;
            border-radius: 8px;
 margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height:600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Make a Call</h1>
        <form id="callForm">
            <label for="customer_number">Customer Number:</label>
            <input type="text" id="customer_number" name="customer_number" placeholder="Enter customer number" required><br><br>
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" placeholder="Enter customer name" required><br><br>
            <button type="submit">Make Call</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        document.getElementById('callForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const customer_number = document.getElementById('customer_number').value;
            const customer_name = document.getElementById('customer_name').value;
            const response = await fetch('/make_call', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    customer: {
                        number: customer_number,
                        name: customer_name
                    }
                })
            });
            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        });

    </script>
